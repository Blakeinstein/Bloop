<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Bloop</title>
    <link rel="stylesheet" href="stylesheets/main.scss">
    <script type="module" src="./js/app.ts" async></script>
</head>
<body style="display: none;">
    <div id=content style="border: 1px solid rgba(0, 0, 0, 0.5);border-radius: 5px;">
        <div class="titlebar" data-tauri-drag-region>
            <div class="titlebar-stoplight">
                <div class="titlebar-close">
                    <svg x="0px" y="0px" viewBox="0 0 6.4 6.4">
                        <polygon fill="#4d0000" points="6.4,0.8 5.6,0 3.2,2.4 0.8,0 0,0.8 2.4,3.2 0,5.6 0.8,6.4 3.2,4 5.6,6.4 6.4,5.6 4,3.2"></polygon>
                    </svg>
                </div>
                <div class="titlebar-minimize">
                    <svg x="0px" y="0px" viewBox="0 0 8 1.1">
                        <rect fill="#995700" width="8" height="1.1"></rect>
                    </svg>
                </div>
                <div class="titlebar-fullscreen">
                    <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 6 5.9">
                        <path fill="#006400" d="M5.4,0h-4L6,4.5V0.6C5.7,0.6,5.3,0.3,5.4,0z"></path>
                        <path fill="#006400" d="M0.6,5.9h4L0,1.4l0,3.9C0.3,5.3,0.6,5.6,0.6,5.9z"></path>
                    </svg>
                    <svg class="maximize-svg hidden" x="0px" y="0px" viewBox="0 0 7.9 7.9">
                        <polygon fill="#006400" points="7.9,4.5 7.9,3.4 4.5,3.4 4.5,0 3.4,0 3.4,3.4 0,3.4 0,4.5 3.4,4.5 3.4,7.9 4.5,7.9 4.5,4.5"></polygon>
                    </svg>
                </div>
            </div>
            <div class="titlebar-spotlight">
                <div class="label">Press Ctrl+B to get started</div>
                <div class="label labelHidden"></div>
                <div class="label labelHidden">Select your action</div>
            </div>
            <div class="titlebar-settings">
                <img src="icons/cog.svg" height="24px" width="24px">
            </div>
        </div>
        <div class="window-body">
            <div class="editor-container"></div>
        </div>
    </div>
    <div id="spotlight-wrapper" class="hidden">
        <input type="text" id="spotlight" placeholder="Start typing..." autocomplete="off" />
        <ul class="action-list">
        </ul>
    </div>
</body>
</html>
